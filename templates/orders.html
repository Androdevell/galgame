{% extends "base.html" %}
{% block content %}
<div class="container my-4">
    <h2>我的订单</h2>
    {% if orders %}
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>订单号</th>
                    <th>下单时间</th>
                    <th>状态</th>
                    <th>总金额</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {% for order in orders %}
                <tr>
                    <td>{{ order.order_number }}</td>
                    <td>{{ order.created_at|date:"Y-m-d H:i" }}</td>
                    <td>{{ order.status }}</td>
                    <td>￥{{ order.total_amount }}</td>
                    <td>
                        <a href="{% url 'order_detail' order.id %}" class="btn btn-primary btn-sm">查看详情</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>您还没有订单。</p>
    {% endif %}
</div>
{% endblock %}
